<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add extra coins</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment">
    <h3 class="ui dividing header">Add extra coins</h3>

    <form class="ui form" action="#"
          th:action="@{/extra-coins}"
          th:object="${extraCoins}" method="post">
        <div class="field">
            <label>Extra coins value (1 -- 5000):</label>
            <input th:field="*{value}" type="number" min="1" max="5000"/>
            <td th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Value Error</td>
        </div>
        <div class="ui divider"></div>
        <input class="ui blue fluid button" type="submit" value="Submit" />
        <div class="ui divider"></div>
        <input class="ui red fluid button" type="reset" value="Reset" />
    </form>
</div>

<div th:insert="fragments :: footer"></div>
<div th:insert="fragments :: scripts"></div>
</body>

</html>
