<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Register new order</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment" style="height: 350px">
    <h3 class="ui dividing header">Register new order</h3>
    <form class="ui form" action="#"
          th:action="@{/new-order}"
          th:object="${order}" method="post">

        <div class="field">
            <label>Position</label>
            <select class="ui dropdown" th:field="*{position}">
                <!--            <option value=""> &#45;&#45; </option>-->
                <option th:each="position : ${positions}"
                        th:value="${position.name}"
                        th:utext="${position.name}"/>
                <!--                    th:value="${position.id}"-->
            </select>
        </div>

        <div class="field">
            <label>Count</label>
            <input type="number" min="1" max="10" th:field="*{value}" />
            <div th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Value Error</div>
        </div>

        <div class="ui divider"></div>
        <input class="ui blue fluid button" type="submit" value="Submit" />
        <div class="ui divider"></div>
        <input class="ui red fluid button" type="reset" value="Reset" />
    </form>
</div>

</body>

</html>
