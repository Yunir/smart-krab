<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Register new order</title>
</head>

<body>
<div th:insert="fragments :: header"></div>
<h1>Register new order</h1>
<form action="#" th:action="@{/new-order}" th:object="${order}" method="post">
    <p>Position: <input type="text" th:field="*{position}" /></p>
    <p>Count: <input type="text" th:field="*{value}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div th:insert="fragments :: navigation"></div>
</body>

</html>
